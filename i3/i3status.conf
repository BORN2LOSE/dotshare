general {

        output_format = "i3bar"
        interval = 5
        colors = true
        color_good = "#00ff00"

}

order += "ethernet enp14s0"
order += "volume master"
order += "battery 1"
order += "tztime local"

ethernet enp14s0 {
	format_up = "ON"
	format_down = "down"

}

battery 1 {

	integer_battery_capacity = true
        format = "%status%percentage"
        low_threshold = 15
        threshold_type = "percentage"
        status_chr = "CHR:"
        status_bat = "BAT:"
        status_full = "BAT:"
}

tztime local {

        format = "%d-%m-%Y %H:%M"
}

volume master {
        format = "VOL:%volume"
        format_muted = "   %volume "
        device = "default"
        mixer = "Master"
        mixer_idx = 0

}
